<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,user-scalable=no,minimal-ui">
	<title>贷款申请 众贷网</title>
	<meta name="keywords" content="贷款申请 众贷网" />
	<meta name="description" content="贷款申请 众贷网" />
	<link href="css/css.css" rel="stylesheet" type="text/css">
	<script>
	    window.onresize = function(){
	      	var winW=document.documentElement.clientWidth;
	      	winW>=750 ? winW = 750:winW;
	      	var font=document.documentElement.style.fontSize=(winW/750)*100+"px";
	    }
	    window.onresize()
	</script>
</head>
<body>
	<div class="m-min">
		<header>
			<!-- <img src="images/a.png" alt=""> -->
		</header>
		<div class="omprove_info">
			<p>完善信息可以</p>
			<div class="imgs">
				<div class="box">
					<img src="images/up.png" alt="">
					<span>提高额度</span>
				</div>
				<div class="box">
					<img src="images/down.png" alt="">
					<span>降低利率</span>
				</div>
			</div>
		</div>
		<div class="form forms">
			<div class="limit info_li">
				<p>您期望申请的额度：</p>
				<div class="sel_limit radio">
					<button>1-5万</button>
					<button>5-10万</button>
					<button>10-20万</button>
					<button>20-30万</button>
					<button>30-40万</button>
					<button>40-50万</button>
				</div>
			</div>

			<div class="dete info_li">
				<p>您期望分期数：</p>
				<div class="sel_date radio">
					<button>12期</button>
					<button>24期</button>
					<button>36期</button>
					<button>48期</button>
					<button>60期</button>
					<button class="vh"></button>
				</div>
			</div>
			<div class="loan info_li">
				<p>您的资质（可多选）：</p>
				<div class="sel_loan">
					<button>有公积金</button>
					<button>有商品房</button>
					<button>有社保</button>
					<button>有车</button>
					<button>有保单</button>
					<button>有微粒贷</button>
				</div>
			</div>
			<button class="submit">完成申请</button>
		</div>
		<footer>
			<div>
				<span>年化利率不超过36%</span>
				<span>投资有风险，选择需谨慎</span>
				<span>贷款有风险，借款需谨慎，请根据个人能力合理贷款</span>
				<span>贷款额度、放款时间等以实际审批为准</span>
				<span>国鑫通融（北京)金融服务外包有限公司</span>
				<span>备案/许可证编号为：京ICP备19043625</span>
			</div>
			<p>郑重承诺：国鑫通融（北京)金融服务外包有限公司只提供贷款咨询服务，放款由银行进行，所有贷款申请在未成功贷款前绝不收取任何费用，为保证您的自己安全，请不要相信任何要求支付费用的信息，邮件，电话等不实信息。</p>
		</footer>
	</div>
	<div class="pop_success">
		<div class="content">
			<p class="tit"><span class="icon"></span>提交成功</p>
			<ul>
			</ul>
			<div class="txt">感谢您的报名，我们会尽快联系您！</div>
			<span class="close"></span>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
	
</script>
</html>
